; PJSIP

;IGNORING

[global]
type = global
user_agent = Aster
use_callerid_contact=yes

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5062
;external_media_address = 37.143.10.186
;external_signaling_address = 37.143.10.186
local_net = 10.128.0.0/24
;local_net = 192.168.0.0/255.255.0.0
;local_net = 172.16.0.0/12
;local_net = 169.254.0.0/255.255.0.0

[kam]
type = aor
contact = sip:158.160.60.128:5060
contact = sip:10.128.0.125:5060
[kam]
type = identify
endpoint = kam
match = 10.128.0.125:5060
;match = 158.160.60.128:5060
;match_header = X-My-Account-Number: 12345678

[kam]
type = endpoint
transport=transport-udp
context = a_soc
;context = kam_in
dtmf_mode = none
disallow = all
allow = alaw
allow = ulaw
rtp_symmetric = yes
;force_rport = yes
rewrite_contact = yes
direct_media = no
language = ru
aors = kam
trust_id_inbound=yes
identify_by=ip
100rel=no


[kam2]
type = aor
contact = sip:158.160.108.24:5060
contact = sip:10.128.0.24:5060
[kam2]
type = identify
endpoint = kam2
